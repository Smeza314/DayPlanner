<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row 8am">
        <p class="hour"> 08:00 Am</p>
        <textarea id="8am_text" cols="100" class="" data-hour="8"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 9am">
        <p class="hour"> 09:00 Am</p>
        <textarea id="9am_text" cols="100" class="" data-hour="9"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 10am">
        <p class="hour"> 10:00 Am</p>
        <textarea id="10am_text" cols="100" class="" data-hour="10"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 11am">
        <p class="hour"> 11:00 Am</p>
        <textarea id="11am_text" cols="100" class="" data-hour="11"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 12pm">
        <p class="hour"> 08:00 Pm</p>
        <textarea id="12pm_text" cols="100" class="" data-hour="12"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 1pm">
        <p class="hour"> 01:00 Pm</p>
        <textarea id="1pm_text" cols="100" class="" data-hour="1"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 2pm">
        <p class="hour"> 02:00 Pm</p>
        <textarea id="2pm_text" cols="100" class="" data-hour="2"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 3pm">
        <p class="hour"> 03:00 Pm</p>
        <textarea id="3pm_text" cols="100" class="" data-hour="3"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 4pm">
        <p class="hour"> 04:00 Pm</p>
        <textarea id="4pm_text" cols="100" class="" data-hour="4"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

      <div class="row 5pm">
        <p class="hour"> 05:00 Pm</p>
        <textarea id="5pm_text" cols="100" class="" data-hour="5"></textarea>
        <p id="submit" class="saveBtn btn">Save</p>
      </div>

     
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
